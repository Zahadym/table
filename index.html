<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Тестовое задание</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Расписание экзаменационной сессии</h1>
        </div>
        <table class="table .table-responsive">
            <thead class="thead-bg">
                <tr>
                    <th class="btn-click" id="id">#</th>
                    <th class="btn-click" id="btn-date">Дата</th>
                    <th class="btn-click" id="subject">Предмет</th class="btn-click">
                    <th class="btn-click" id="grade">Оценка</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <form action="" class="row">
            <input id="date" type="date" class="form-control col-6 col-lg-3">
            <input id="input-date" class="hiden" name="date">
            <input id="input-subject" placeholder="Предмет" type="text" class="form-control col-6  col-lg-3">
            <input id="input-grade" placeholder="Оценка" type="text" class="form-control col-6  col-lg-3">
            <button id="btn-add" class="btn btn-outline-secondary col-6  col-lg-3">Добавить</button>
        </form>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
